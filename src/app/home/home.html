<ion-view view-title="Pink Point">
    <overview></overview>
    <button class="button button-positive button-material" ng-click="homeCtrl.addRoute()">
        <i class="ion ion-plus-round"></i>
    </button>
    <ion-content class="has-subheader">
        <div class="list">
            <div class="item item-divider">
                Today
            </div>
            <a class="item item-icon-left" href="#" ng-repeat="route in homeCtrl.routesToday">
                <i class="icon ion-ribbon-a"></i>
                {{route.name}}
                <span class="badge badge-assertive">{{route.difficulty}}</span>
            </a>
        </div>
    </ion-content>
</ion-view>
